<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
<style>
    body {
        font-family: 'Zain', 'sans-serif';
        margin: 0;
        padding: 0;
        background: #000428;
        background: -webkit-linear-gradient(to right, #004e92, #000428);
        background: linear-gradient(to right, #004e92, #000428);
        color: white;
    }

    .inner-container {
        background: rgb(2,0,36);
        background-image: linear-gradient(to right, #fa709a 0%, #fee140 100%);  
        height: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 0;
        margin: 0;
        align-items: center;
    }

    .outer-container {
        background: rgb(2,0,36);
        background-image: linear-gradient(to right, #fa709a 0%, #fee140 100%);  
        height: 100px;
        width: 100%;
        padding: 0;
        margin: 0;
    }

    .image-container {
        position: relative;
        top: 50%;
        left: 25%;  
    }

    p, h1 {
        margin: 0;
        padding: 0;
    }

    .outer {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .twobuttons {
        display: flex;
        align-items: center;
        justify-content: center;
    }

  
    .button-64 {
        align-items: center;
        background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #FFFFFF;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 20px;
        justify-content: center;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 3px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
    }

    .button-64:active,
    .button-64:hover {
        outline: 0;
    }

    .button-64 span {
        background-color: rgb(5, 6, 45);
        padding: 16px 24px;
        border-radius: 6px;
        width: 100%;
        height: 100%;
        transition: 300ms;
    }

    .button-64:hover span {
        background: none;
    }

    @media (min-width: 768px) {
        .button-64 {
            font-size: 20px;
            min-width: 120px;
        }
    }

    input[type="date"] {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 4px;
        color: white;
        padding: 8px;
        margin-left: 8px;
        font-size: 16px;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
    }
    .twobuttons{
        margin:0%;
    }
    
    
.image-container{
    height: 800px;
    width: 800px;
}
.image-container img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#imageget{
    margin-top: 2px;
    margin-right: 10px;
}
#hdimageget{
    margin-top: 2px;
    margin-left: 10px;
}

</style>

</head>
<body>
    
    <div class="container">
        <div class="inner-container">
            <h1>ASTRONOMICAL Image of the Day: A Daily Space Exploration App</h1>
        </div>
        <div class="outer-container">
            <div class="outer">
            <p>GIVE DATE FOR IMAGE: </p>
            
            <input type="date" id="calendar">
        </div>
            <div class="twobuttons">
                <button id="imageget" class="button-64" role="button"><span class="text">IMAGE </span></button>
                <button id="hdimageget" class="button-64" role="button"><span class="text">HD IMAGE </span></button>
            
        </div>

    </div>
        <div class="image-container">
        </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
